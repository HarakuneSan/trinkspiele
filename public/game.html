<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufgaben</title>
  <style>
    body {
      padding: 0px;
      font: 100px "Lucida Grande", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font: 6vh "Lucida Grande", Helvetica, Arial, sans-serif;
      width: 90vw;
      height: 90vh;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: antiquewhite;
      color: #0084ff;
    }
  </style>
</head>

<body>
  <button id="main_btn"></button>


  <script>
    let tasks = [];
    const button = document.getElementById("main_btn");
    const game = new URL(document.location.href).searchParams.get("game");
    const url = `${document.location.origin}/tasks.json`;
    (async function() {
      tasks = (await (await fetch(url)).json())[game];
      const task = tasks.splice(Math.floor(Math.random() * tasks.length), 1)[0]

      button.innerText = task;

      button.onclick = e => {
        button.innerText = tasks.splice(Math.floor(Math.random() * tasks.length), 1)[0]
      }



    })()
  </script>
</body>

</html>
